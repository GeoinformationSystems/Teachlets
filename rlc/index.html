<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" href="../common/style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://www.tu-dresden.de/++resource++iframe_integration.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://www.tu-dresden.de/++resource++iframe_integration.css">

	<title>Lauflängenkodierung</title>

	<script src="js/appobject.js"></script>
	<script src="js/pointobject.js"></script>
	<script src="js/main.js"></script>
	<script src="js/helpwindow.js"></script>
</head>
<body>	
	<div id="frame">
		<div id="header">
			<h1><center><font>Lauflängenkodierung</font></center></h1>
		</div>
		<div id="right">
			<div id="drawfield">
			</div>
		</div>
		<div id="left">
			<div id="info">
				<div style="height:37vh">
					<h1><font>Steuerung</font></h1>
					<select id="examplesSelect">
						<option value="0" selected>Beispiel laden</option>
						<option value="1">Beispiel 1</option>
						<option value="2">Beispiel 2</option>
						<option value="3">Beispiel 3</option>
					</select>
					<button name="run"><font>Kodierung berechnen</font></button>
					<button name="resetRaster"><font>Zeichenfläche leeren</font></button>
				</div>
				<div style="height:19vh">
					<h1><font>Ausgabe ohne Komprimierung</font></h1>
					<div id="resultNotComp">
					</div>
				</div>
				<div style="height:30vh">
					<h1><font>Ausgabe mit Komprimierung</font></h1>
					<div> <!--id="taskheader"-->
						<button name="rlc_fest" id="rlc_fest"><font>RLC - fest</font></button>
						<button name="rlc_var" id="rlc_var"><font>RLC - variabel</font></button>
					</div>
					<div>
						<!-- id="resultWindow" -->
						<div id="text">
							<div id="resultRLCf"> <!--not be shown maybe as pop-up?-->
							</div>
							<div id="resultRLCv"> <!--not be shown maybe as pop-up?-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
