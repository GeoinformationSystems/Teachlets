<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" href="../common/style.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<title>Lauflängenkodierung</title>	<!-- Run length coding -->

	<script src="js/appobject.js"></script>
	<script src="js/pointobject.js"></script>
	<script src="js/main.js"></script>
	<script src="js/helpwindow.js"></script>
</head>
<body>	
	<div id="frame">
		<div id="header">
			<h1>Lauflängenkodierung</h1>	<!-- Run length coding -->
		</div>
		<div id="content">
			<canvas id="drawfield"></canvas>
		</div>
		<div id="info">
			<div style="max-height:fit-content;">
				<h1>Steuerung</h1>	<!-- Control -->
				<select id="examplesSelect">
					<option value="0" selected>Beispiel laden</option>	<!-- load example -->
					<option value="1">Beispiel 1</option>	<!-- Example 1 -->
					<option value="2">Beispiel 2</option>	<!-- Example 2 -->
					<option value="3">Beispiel 3</option>	<!-- Example 3 -->
				</select>
				<button name="run">Kodierung berechnen</button>	<!-- Calculate coding -->
				<button name="resetRaster">Zeichenfläche leeren</button>	<!-- Clean drawing field -->
			</div>
			<div style="max-height:fit-content;">
				<h1>Ausgabe ohne Komprimierung</h1>	<!-- Outout without compression -->
				<div id="resultNotComp" class="textOutput"></div>
			</div>
			<div style="max-height:none; flex:1;">
				<h1>Ausgabe mit Komprimierung</h1>	<!-- Outout with compression -->
				<button class="tab" name="rlc_fest" id="rlc_fest">RLC - fest</button><button class="tab" name="rlc_var" id="rlc_var">RLC - variabel</button>
				<!-- RLC - fixed	RLC - variable -->
				<div id="resultRLCf" class="textOutput tabContent"> </div>
				<div id="resultRLCv" class="textOutput tabContent"> </div>
			</div>
		</div>
	</div>		
</body>
</html>
