	<body>	
	<div id="frame">
		<h1>
			Lauflängenkodierung
		</h1>
		<div id="lower">
			<canvas id="drawfield" width="300" height="300"></canvas>			
		</div>
		<div id="upper">
			<div id="info">
				<div><h1>Steuerung</h1>
					<select id="examplesSelect">
						<option value="0" selected>Beispiel laden</option>
						<option value="1">Beispiel 1</option>
						<option value="2">Beispiel 2</option>
						<option value="3">Beispiel 3</option>
					</select>
					<button name="run">Kodierung berechnen</button>
					<button name="resetRaster" >Zeichenfläche leeren</button>
				</div>

				<div><h1>Ausgabe ohne Komprimierung</h1>
				<div id="resultNotComp"></div></div>

				<div><h1>Ausgabe mit Komprimierung</h1>
				<div>
					<div id="taskheader">
						<button name="rlc_fest" id="rlc_fest">RLC - fest</button>
						<button name="rlc_var" id="rlc_var">RLC - variabel</button>
					</div>
					<div id="resultWindow">
						<div id="text">
							<div id="resultRLCf"></div>
							<div id="resultRLCv"></div>
						</div>
					</div>	
				</div></div>
			
			</div>
		</div>
