<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/appobject.js"></script>
		<script src="js/pointobject.js"></script>
		<script src="js/main.js"></script>
		<script src="js/helpwindow.js"></script>
	</head>
	<body>
	<div id="frame">
		<div id="upper">
			<canvas id="drawfield" width="400" height="400">
			</canvas>
			<div id="info">
				<div id="taskheader">
					<button name="rlc_fest" id="rlc_fest">RLC - fest</button>
					<button name="rlc_var" id="rlc_var">RLC - variabel</button>
				</div>
				<div id="text">
					<div id="resultRLCf"></div>
					<div id="resultRLCv"></div>
				</div>
			</div>
		</div>
		<div id="lower">
			<div>
				<div id="control">
					<button name="resetRaster" >Zeichenfl√§che leeren</button>
					<select id="examplesSelect">
						<option value="0" selected>Beispiel laden</option>
						<option value="1">Beispiel 1</option>
						<option value="2">Beispiel 2</option>
						<option value="3">Beispiel 3</option>
					</select>
					<button name="showhelp">?</button>
					<button name="run" style="width:300px;">Kodierung berechnen</button>
				</div>
			</div>
			<div id="resultWindow">
				<h1>Ausgabe ohne Komprimierung</h1>
				<div id="resultNotComp">
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
